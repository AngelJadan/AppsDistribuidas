<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous"/>
</h:head> 
<body> 
	<div>
        <h:form id="finter">
            <table  class="form-group row">
                <tr>
                    <td>
                        <label for="" class="form-control-plaintext">Tipo</label>
                    </td>
                    <td>
						<h:selectOneMenu value="#{interesBeans.interes.tipo}">
							<f:selectItem itemValue="0" itemLabel="Seleccionar"/>
							<f:selectItem itemValue="1" itemLabel="CrÃ©dito"/>
							<f:selectItem itemValue="2" itemLabel="Poliza"/>
						</h:selectOneMenu>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Dia inicial</label>
                    </td>
                    <td>
                        <h:inputText id="txtdayinit" value="#{interesBeans.interes.tiempoInicial}"  class="form-control"/>
                        <h:message for="txtdayinit" style="color: red;"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Dia final</label>
                    </td>
                    <td>
                        <h:inputText value="#{interesBeans.interes.tiempofin}"  class="form-control"/>
                        <h:message for="txtdayinit" style="color: red;"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Porcentaje</label>
                    </td>
                    <td>
                        	<h:inputText value="#{interesBeans.interes.porcentaje}"  class="form-control"/>
                        <h:message for="txtdayinit" value="Error" style="color: red;"/>
                    </td>
                </tr>
                <tr>
                	<td>
                		<h:outputLabel value="Observaciones" />
                	</td>
                	<td>
                		<h:inputText id="txtobservacion" value="#{interesBeans.interes.observacion}"  class="form-control" />
                	</td>
                </tr>
                <tr>
                	<td colspan="2">
                		<h:message for="txtobservacion" style="background: green"/>	
                		<h:message for="finter" style="background: red"/>
                	</td>
                </tr>
                <tr>
                    <td>
                        <h:commandButton action="#{interesBeans.doSave()}" value="Guardar" class="btn btn-primary mb-2" />
                    </td>
                    <td>
                    	<h:commandButton action="#{interesBeans.clearInteres()}" value="Limpiar" class="btn btn-danger" />
                    </td>
                </tr>
            </table>
        </h:form>
         <div>
    	<div>
    		<h:form id="listado">
					<h:commandButton action="#{interesBeans.listar()}"
						value="Consultar" />
					
    		</h:form>    	
    	</div>
    </div>
    </div>
</body> 
</html>
