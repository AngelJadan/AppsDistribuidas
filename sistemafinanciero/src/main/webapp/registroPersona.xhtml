<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
      
       
<!-- Bootstrap -->
<h:outputStylesheet library="webjars" name="bootstrap/4.5.2/css/bootstrap.css" />
<h:outputScript library="webjars" name="bootstrap/4.5.2/js/bootstrap.js" />

<h:head></h:head> 
<body> 
	<h1>Registro de Personas</h1>
	
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
	  <a class="navbar-brand" href="#">Banco Nacional</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	    	<span class="navbar-toggler-icon"></span>
	  </button>
	  <div class="collapse navbar-collapse" id="navbarNav">
		    <ul class="navbar-nav">
		      	<li class="nav-item active">
		        		<a class="nav-link" href="faces/index.xhtml">Home <span class="sr-only">(current)</span></a>
		      	</li>
		      	<li class="nav-item">
		        		<a class="nav-link" href="#">Features</a>
		      	</li>
		      	<li class="nav-item">
		        		<a class="nav-link" href="#">Pricing</a>
		      	</li>
		      	<li class="nav-item justify-content-end">
		        		<a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
		      	</li>
		    </ul>
	  </div>
	  <span class="navbar-text">
		  	<h:outputLink class="btn btn-outline-primary" value="faces/registroPersona.xhtml">Iniciar</h:outputLink>
	  </span>
	</nav>
	
	
	<div class="container">
		<h2>Registro de Usuarios</h2>
		<h:form>
			<div class="form-group">
				<h:panelGrid columns="2">
					<h:outputLabel value="Cedula" />
						<h:inputText value="#{usuarioBean.usuario.cedulaString}" />
					<h:outputLabel value="Nombres" />
						<h:inputText value="#{usuarioBean.usuario.nombre}" />
					<h:outputLabel value="Apellidos" />
						<h:inputText value="#{usuarioBean.usuario.apellido}" />
					<h:outputLabel value="Email" />
						<h:inputText value="#{usuarioBean.usuario.email}" />
					<h:outputLabel value="Tipo de Usuario" />
						<h:inputText value="#{usuarioBean.usuario.tipoString}" />
					<h:outputLabel value="Fecha de Registro" />
						<h:inputText value="#{usuarioBean.usuario.fechaRegistroDate}" />
					<h:outputLabel value="Nombres Cuenta" />
						<h:inputText value="#{usuarioBean.usuario.nombreUsuarioString}" />
					<h:outputLabel value="Password Cuenta" />
						<h:inputText value="#{usuarioBean.usuario.passwordString}" />
				</h:panelGrid>
			</div>
			<h:commandButton class="btn btn-primary btn-lg" action="#{usuarioBean.doGuardar()}" value="Guardar Usuario" />
		</h:form>
	</div>
	
	
</body> 
</html>
