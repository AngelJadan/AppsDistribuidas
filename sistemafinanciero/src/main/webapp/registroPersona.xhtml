<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
<body> 
	<h1>Registro de Personas</h1>
	<h:form>
		<h:panelGrid columns="2">
			<h:outputLabel value="Id" />
			<h:inputText value="#{personaBean.persona.idPersonaLong}" />
			<h:outputLabel value="Cedula" />
			<h:inputText value="#{personaBean.persona.cedulaString}" />
			<h:outputLabel value="Nombres" />
			<h:inputText value="#{personaBean.persona.nombre}" />
			<h:outputLabel value="Apellidos" />
			<h:inputText value="#{personaBean.persona.apellido}" />
			<h:outputLabel value="Email" />
			<h:inputText value="#{personaBean.persona.email}" />
			<h:outputLabel value="" />
			<h:commandButton action="#{personaBean.doGuardar()}" value="Guardar Persona" />
		</h:panelGrid>
		
	</h:form>
</body> 
</html>
