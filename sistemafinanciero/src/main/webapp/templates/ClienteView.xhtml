<!-- Bootstrap -->
<h:outputStylesheet library="webjars" name="bootstrap/4.5.2/css/bootstrap.css" />
<h:outputScript library="webjars" name="bootstrap/4.5.2/js/bootstrap.js" />


<h:head>
	<title>Usuario</title>
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
		crossorigin="anonymous" />
</h:head> 
<body> 
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
	  <a class="navbar-brand" href="#">Banco Nacional</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	    	<span class="navbar-toggler-icon"></span>
	  </button>
	  <div class="collapse navbar-collapse" id="navbarNav">
		    <ul class="navbar-nav">
		      	<li class="nav-item active">
		        		<a class="nav-link" href="faces/index.xhtml">Home <span class="sr-only">(current)</span></a>
		      	</li>
		      	<li class="nav-item">
		      		<a class="nav-link" href="#">Pólizas</a>
		        		<ul>
		        			<li>
		        				<h:form>
		        					<h:commandLink action="#{clienteBean.solicitarPoliza()}" value="Solitar Poliza" target="_blank" />
		        				</h:form>
		        			</li>
		        		</ul>
		      	</li>
		    </ul>
	  </div>
	  
	  <span class="navbar-text">
		  	<h:outputLink class="btn btn-outline-primary" value="#{loginBean.logoutUser()}">Iniciar</h:outputLink>
	  </span>
	</nav>
	
	<h:form>
		<h:outputLabel value="Bien venido" />
		<h:outputLabel value="#{loginBean.user.nombre} #{loginBean.user.apellido}" />
	</h:form>

</body> 
</html>
