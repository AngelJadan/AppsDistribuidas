<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
      
       
<!-- Bootstrap -->
<h:outputStylesheet library="webjars" name="bootstrap/4.5.2/css/bootstrap.css" />
<h:outputScript library="webjars" name="bootstrap/4.5.2/js/bootstrap.js" />

<h:head>
	<title>Registro de Usuarios Administrativos</title>
</h:head> 
<body> 
	<h1>Registro de Usuarios</h1>
	
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
	  <a class="navbar-brand" href="#">Banco Nacional</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	    	<span class="navbar-toggler-icon"></span>
	  </button>
	  <div class="collapse navbar-collapse" id="navbarNav">
		    <ul class="navbar-nav">
		      	<li class="nav-item active">
		        		<a class="nav-link" href="faces/index.xhtml">Home <span class="sr-only">(current)</span></a>
		      	</li>
		      	<li class="nav-item">
		        		<a class="nav-link" href="#">Features</a>
		      	</li>
		      	<li class="nav-item">
		        		<a class="nav-link" href="#">Pricing</a>
		      	</li>
		      	<li class="nav-item justify-content-end">
		        		<a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
		      	</li>
		    </ul>
	  </div>
	  <span class="navbar-text">
		  	<h:outputLink class="btn btn-outline-primary" value="faces/registroPersona.xhtml">Iniciar</h:outputLink>
	  </span>
	</nav>
	<h:form>
		<h:panelGrid columns="2">
			<h:outputLabel value="Cedula" />
			<h:inputText value="#{usuarioBean.usuario.cedulaString}" />
			<h:outputLabel value="Nombres" />
			<h:inputText value="#{usuarioBean.usuario.nombre}" />
			<h:outputLabel value="Apellidos" />
			<h:inputText value="#{usuarioBean.usuario.apellido}" />
			<h:outputLabel value="Email" />
			<h:inputText value="#{usuarioBean.usuario.email}" />
			<h:outputLabel value="Tipo de Usuario" />
			<h:inputText value="#{usuarioBean.usuario.tipoString}" />
			<h:outputLabel value="Password" />
			<h:inputText value="#{usuarioBean.usuario.passwordString}" />
			<h:outputLabel value="Nombre de Usuario" />
			<h:inputText value="#{usuarioBean.usuario.nombreUsuarioString}" />
			<h:outputLabel value="Fecha de Registro" />
			<h:inputText value="#{usuarioBean.usuario.fechaRegistroDate}" />
			<h:outputLabel value="" />
			<h:commandButton action="#{usuarioBean.doGuardar()}" value="Guardar Usuario" />
		</h:panelGrid>
	</h:form>
	<div class="container">
		<h2>Usuarios Administrativos</h2>
		<h:form id="registro">
			<div class="form-group">
				<h:panelGrid columns="2">
					<h:outputLabel value="Cedula" />
						<h:inputText value="#{usuarioBean.usuario.cedulaString}" />
					<h:outputLabel value="Nombres" />
						<h:inputText id="nombre" value="#{usuarioBean.usuario.nombre}" />
					<h:outputLabel value="Apellidos" />
						<h:inputText id="apellido" value="#{usuarioBean.usuario.apellido}" />
					<h:outputLabel value="Email" />
						<h:inputText value="#{usuarioBean.usuario.email}" />
					<h:outputLabel value="Tipo de Usuario" />
						<h:selectOneMenu value="#{usuarioBean.usuario.tipoString}" class="btn btn-outline-secondary dropdown-toggle">
							<f:selectItem id="tipoDefault" itemLabel="-----" itemValue="#{null}" itemDisable="true"
										noSelectionOption="true" />
							<f:selectItem id="tipoAdmin" itemLabel="Administrador" itemValue="Administrador" itemDisable="true"
										noSelectionOption="true"/>
							<f:selectItem id="tipoCajero" itemLabel="Cajero" itemValue="Cajero" itemDisable="true"
										noSelectionOption="true"/>
							<f:selectItem id="tipoAsistente" itemLabel="Asistente de Captaciones" itemValue="Asistente de Captaciones" itemDisable="true"
										noSelectionOption="true"/>
						</h:selectOneMenu>
					<h:outputLabel value="Fecha de Registro" />
						<p:calendar value="#{usuarioBean.usuario.fechaRegistroDate}" showOn="button"/>
						<br />
					<h:outputLabel value="Usuario Cuenta" /> <br />
						<h:outputLabel value="#{usuarioBean.usuario.nombreUsuarioString}" action="#{usuarioBean.obtenerNombreUsuario(nombre, apellido)}" /><br />
						<h:outputLabel rendered="false" value="#{usuarioBean.usuario.passwordString}" action="#{usuarioBean.obtenerPassword()}"  />
				</h:panelGrid>
			</div>
			<h:commandButton class="btn btn-primary btn-lg" action="#{usuarioBean.doGuardar()}" value="Guardar Usuario" />
		</h:form>
	</div>
</body> 
</html>
